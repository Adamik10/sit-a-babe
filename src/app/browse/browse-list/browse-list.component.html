<div id="fillerspaceBelowFilters"></div>
<div id="browseListContainer">

    <mat-card class="example-card" *ngFor="let user of users">
      <div class="darkener"></div>
      <mat-card-header>
        <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
        <mat-card-subtitle class="headerSubtitle">{{user.occupation}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{user.picture_location}}" alt="{{user.picture_location}}">
      <mat-card-content>
        <mat-card-subtitle>Introduction</mat-card-subtitle>
        <p class="userIntro">
          {{user.introduction}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button class="fullWidthButton" color="primary">
          <p class="noMargin" [routerLink]="['../browse/view-profile', user.id]">VIEW</p>
        </button>
      </mat-card-actions>
    </mat-card>

</div>
