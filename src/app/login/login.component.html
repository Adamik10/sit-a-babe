<div class="to-middle-spacer-half"></div>

<div id="deadCenterContainer">

  <div class="container loginDirectContainer">
    <h3 id="loginHeading">Login</h3>
    <form [formGroup]='loginForm' (ngSubmit)="onLogin()">

      <!-- Value: {{loginForm.value | json}} -->

      <div class="form-field-wrapper-single rowLogin">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="emailLogin" id="e2eLoginEmail">
        </mat-form-field>
      </div>

      <div class="form-field-wrapper-single rowLogin">
        <mat-form-field>
          <input matInput  type="password" placeholder="Password" formControlName="passwordLogin" id="e2eLoginPassword">
        </mat-form-field>
      </div>

      <div *ngIf="lastLoginFailedFunction" class="loginError">
        Wrong credentials. Please try again.
      </div>

      <button mat-raised-button color="accent" id="loginButton">Login</button>

    </form>
  </div>

</div>
