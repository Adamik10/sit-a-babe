<mat-toolbar color="primary">
  <mat-toolbar-row>

    <img src="../src/assets/img/2.png" id="nav-logo">
    <span class="app-name">sit-a-babe</span>

    <span class="example-spacer"></span>
    <button mat-button routerLink="home">Home</button>
    <button mat-button routerLink="browse">Browse</button>
    <button mat-button routerLink="contact">Contact</button>
    <button mat-button routerLink="login">Login</button>
    <button mat-button routerLink="signup">Sign up</button>
    <button mat-button (click)="profileSidebar.toggle(); toggleSidebar()">Profile</button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container id="profileContainer" (backdropClick)="profileSidebar.toggle(); toggleSidebar()">
  <mat-sidenav #profileSidebar (keydown.escape)="profileSidebar.close()" position="end">
    <app-profile></app-profile>
  </mat-sidenav>
</mat-sidenav-container>
